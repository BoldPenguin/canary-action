name: 'Angular Canary'
description: 'Build'
author: 'Jared Szechy'
inputs:
  github_token:
    description: Auth token for github repos
    required: true
  bp_github_token:
    description: Auth token for BP github repos
    required: true
  bucket:
    description: S3 bucket name
    required: true
  dist_dir:
    description: output directory to sync to S3
    required: true
    default: './dist'
  project_name:
    description: project name, defaults to repo name
    required: false
runs:
  using: docker
  image: Dockerfile
